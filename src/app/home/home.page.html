<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Triângulo App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Triângulo App</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-item>
      <ion-label position="floating">Base</ion-label>
      <ion-input type="number" placeholder="Informe um valor para a base." name="base" [(ngModel)]="base" ></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Altura</ion-label>
      <ion-input type="number" placeholder="Informe um valor para a altura." name="altura" [(ngModel)]="altura"></ion-input>
    </ion-item>
    <ion-button color="secondary" (click)="calcularArea()">Calcular</ion-button><br><br>
    <ion-label>Resposta</ion-label>
    <ion-label>{{resultado}}</ion-label>

  </div>

  <ion-card>
    <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>TIPOS DE TRIÂNGULOS</ion-card-title>
      <ion-card-subtitle>quanto aos lados</ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content>
      Here's a small text description for the card content. Nothing more, nothing less.
    </ion-card-content>
  </ion-card>

</ion-content>
